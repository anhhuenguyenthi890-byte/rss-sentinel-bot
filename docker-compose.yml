version: '3.8'

services:
  rss-bot:
    build: .
    container_name: rss-sentinel-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///data/bot.db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
